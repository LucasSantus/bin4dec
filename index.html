<!DOCTYPE html>

<html lang="pt-BR">

    <!-- BEGIN: HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Import Favicon -->
        <link rel="icon" type="image/x-icon" href="assets/images/Bin4Dec.png">

        <!-- Import CSS Personalizado -->
        <link rel="stylesheet" href="assets/css/styles.min.css">

        <!-- Name Page -->
        <title>Bin4Dec</title>
    </head>
    <!-- END: HEAD -->

    <!-- BEGIN: BODY -->
    <body class="bg-body font-grape text-white">
        <main>
            <div class="d-flex flex-column justify-content-center align-items-center h-100">
                <input type="text" id="form__binary" class="form-control font-grape" value="1010" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1')" />
                <span id="result__decimal" class="fs-2">10</span>
            </div>
        </main>

        <footer>
            <div class="text-center fs-5">
                Â© Copyright 2021 - <span id="year"></span> Bin4Dec | Todos os direitos reservados
            </div>
        </footer>

        <!-- Import JS JQuery -->
        <script src="assets/js/jquery.min.js"></script>

        <!-- Inicialization Page -->
        <script>
            $(document).ready(function() {

                // Recover Year 
                $("#year").empty().append(
                    new Date().getFullYear()
                );

                // Convert Binary in Decimal
                $("#form__binary").on("change", function(){
                    $("#result__decimal").empty().append(
                        $(this).val().split('').reverse().reduce(function(x, y, i){
                            return (y === '1') ? x + Math.pow(2, i) : x;
                        }, 0)
                    )
                });
            });          
        </script>
    </body>
    <!-- END: BODY -->
</html>
